<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calc</title>
</head>
<body>
    <div class="calc">
        <div class="output">
            <input type="text" class="input_div" value="0" disabled>
        </div>
        <div class="row">
            <button class="operation" type="button">CE</button>
            <button class="operation" type="button">‚Üê</button>
            <button class="operation" type="button">%</button>
            <button class="operation" type="button">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button class="operation" type="button">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button class="operation" type="button">+</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button class="operation" type="button">-</button>
        </div>
        <div class="row">
            <button class="operation_" type="button">+/-</button>
            <button type="button">0</button>
            <button type="button">,</button>
            <button class="operation" type="button">=</button>
        </div>

    
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
